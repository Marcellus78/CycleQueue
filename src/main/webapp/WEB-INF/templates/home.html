<!DOCTYPE html>
<html lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Symulator Kolejki Cyklicznej</title>
</head>
<body>
<div class="container-fluid align-self-center">
    <div class="col-12">
        <h1>Pobierz bilet</h1>
        <form id = "sadowe" th:action = "@{/test}"  method="post" th:object="${ticket}">
            <div class="col-4">
                <p>Przesylki Sadowe</p>
                <input type="hidden"  name="type" value="LEGAL"/>
                <br/>
                <input type="submit" value="Pobierz" class="btn btn-primary" />
            </div>
        </form>
        <form id = "paczki" th:action = "@{/test}"  method="post" th:object="${ticket}">
            <div class="col-4">
                <p>Paczki</p>
                <input type="hidden"  name="type" value="PACKAGE"/>
                <br/>
                <input type="submit" value="Pobierz" class="btn btn-primary" />
            </div>
        </form>
        <form id = "inne" th:action = "@{/test}"  method="post" th:object="${ticket}">
            <div class="col-4">
                <p>Inne</p>
                <input type="hidden"  name="type" value="OTHER"/>
                <br/>
                <input type="submit" value="Pobierz" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
    <a th:href="@{/thread}"><button>Thread Test</button></a>
</body>
</html>
